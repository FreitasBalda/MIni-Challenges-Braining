<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <div class="form-container">
        <h2>Health Appointement Checkup</h2>
        
        <form id="appointmentForm">
            <label for="name">Patient Name</label>
            <input type="text" id="name"  name="name" placeholder="Enter here your name" required>

            <label for="age">Age</label>
            <input type="number" id="age"  name="age" placeholder="Enter here your age" required>

            <label for="email">Email</label>
            <input type="email" id="email"  name="email" placeholder="Enter here your email" required>

            <label for="date">Preferred Appointment Date</label>
            <input type="date" id="date"  name="date" required>

            <label for="healthconcern">Health Concern</label>
            <textarea  style="resize:none" id="concern" name="health concern" rows="4" cols="50"  placeholder="Enter here your health concern" required>
            </textarea>

            <span id="errorMessage" class="error"></span>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
